        <title>JS Challenge</title>

    <body>
        <script lang="javascript" type="text/javascript">
         //union of array
         function unionArr(arr1,arr2){
            var result = [...new Set([...arr1,...arr2])];
            return result;
        }
        document.write(unionArr([1,23,65,45,56],[45,67,78,56]) + "<br>");

        </script>
    </body>
