<html>
    <head>
        <title>JS Challenge</title>
    </head>
    <body>
        <script lang="javascript" type="text/javascript">
        //datatype using arrow function
        function typeArgArrow(a){
            a.map((b) => {
                document.write(typeof(b));
            });
        }
        typeArgArrow(["ES6",56])
        document.write("<br>");

        </script>
    </body>
</html>
