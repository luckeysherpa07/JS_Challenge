<html>
    <head>
        <title>JS Challenge</title>
    </head>
    <body>
        <script lang="javascript" type="text/javascript">
         //FizzBuzz
         function fizzBuzz(){
            for(var i = 0; i < 100 ; i++){
                if(i % 3 == 0 && i % 5 == 0){
                    document.write("FizzBuzz");
                }else if(i % 5 == 0){
                    document.write("Buzz");
                }else if(i % 3 == 0){
                    document.write("Fizz");
                }else{
                    document.write(i);
                }
            }
        }
        document.write(fizzBuzz() + "<br>");

        </script>
    </body>
</html>
