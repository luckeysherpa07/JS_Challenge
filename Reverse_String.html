<html>
    <head>
        <title>JS Challenge</title>
    </head>
    <body>
        <script lang="javascript" type="text/javascript">
            //Reversing String
            function revStri(stringValue){
                return stringValue.split("").reverse("").join("");
            }
           document.write(revStri("Hello") + "<br>");
        </script>
    </body>
</html>
