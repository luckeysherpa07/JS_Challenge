<html>

        <title>JS Challenge</title>
    </head>
    <body>
        <script lang="javascript" type="text/javascript">
             //String in Alphabetical Order
             function alphaStri(stringValue){
                return stringValue.split("").sort().join("");
                
            }
            document.write(alphaStri("hello") + "<br>");

        </script>
    </body>
</html>
