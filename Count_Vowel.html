<html>
    <head>
        <title>JS Challenge</title>
    </head>
    <body>
        <script lang="javascript" type="text/javascript">
             //count vowel
             function countVowel(str){
                var count = 0;
                for (var i = 0; i < str.length; i++){      
                    if(str.charAt(i).match(/[aeiouAEIOU]/)){
                        count += 1;
                    }
                }
                return count;
            }
            document.write(countVowel("abcdeiouz") + "<br>");

        </script>
    </body>
</html>
