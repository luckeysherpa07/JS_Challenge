<html>
    <head>
        <title>JS Challenge</title>
    </head>
    <body>
        <script lang="javascript" type="text/javascript">
              //longest country name
              function longestCountry(arr){
                var point = 0;
                var largest;
                for(var i = 0; i< arr.length; i++){
                    if(arr[i].length > point){
                        point = arr[i].length;
                        largest = arr[i];
                    }
                }
                return largest;
            }
            document.write(longestCountry(['nepal','combodia','USA']) + "<br>");

        </script>
    </body>
</html>
