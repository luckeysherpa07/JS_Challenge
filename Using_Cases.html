<html>
    <head>
        <title>JS Challenge</title>
    </head>
    <body>
        <script lang="javascript" type="text/javascript">
        //USING CASES
            //using ForEach
            function usingForEach(){
                var num = [1,2,3];
                num.forEach(function(element){
                    document.write(element + "<br>");
                });

            }
            usingForEach();

            //using Map
            function usingMap(num){
                var arr = num.map(x => x + 1);
                document.write(arr);
            }
            usingMap([1,2,3]);
            document.write("<br>");

            //using Fliter
            function usingFilter(num){
                var arr = num.filter(x => x > 5);
                document.write(arr);
            }
            usingFilter([1,2,3,7,8,9]);
            document.write("<br>");

            //using Some
            function usingSome(num){
                var arr = num.some(x => x > 0);
                document.write(arr);
            }
            usingSome([1,2,3,4,5]);
            document.write("<br>");

            //using Every
            function usingEvery(num){
                var arr = num.every(x => x > 2);
                document.write(arr);
            }
            usingEvery([1,2,3,4]);
            document.write("<br>");

            //using Reduce
            function usingReduce(num){
                var result = num.reduce((a,b) => a + b);
                document.write(result);
            }
            usingReduce([1,2,3,4,5]);

        </script>
    </body>
</html>
